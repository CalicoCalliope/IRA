[pytest]
# Only discover tests for the ranker service by default
testpaths = services/ranking/tests

# Add the repo root to sys.path so "from services..." works
pythonpath = .

# Be quiet by default; you can remove -q if you prefer verbose
addopts = -q

# Donâ€™t recurse into huge vendor trees or virtualenvs
norecursedirs = CuBERT .venv venv build dist node_modules .git
