[pytest]
addopts = -ra

# Only collect tests from our project, not vendor code
testpaths =
    tests
    services/embedder/tests
    services/ranker/tests
    services/llm/tests

# Donâ€™t recurse into vendor/caches/build artifacts
norecursedirs =
    google-research
    .venv
    .ira
    venv
    node_modules
    build
    dist
    __pycache__
    .pytest_cache
